apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: 946486897686.dkr.ecr.eu-west-1.amazonaws.com/web-app-example-worker:latest
        imagePullPolicy: Always
        env:
        - name: QUEUE_HOST
          value: "radis"     # adjust if your message queue uses another service name
        - name: QUEUE_PORT
          value: "5672"
        - name: API_URL
          value: "http://54.229.248.66:8000/api"   # adjust if your API service uses a different name/port
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
